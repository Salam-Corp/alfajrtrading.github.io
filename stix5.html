                        let buttons = document.querySelectorAll('button');
                        let modals = document.querySelectorAll('.modal');
                        
                        function showModal(id) {
                          let m = document.getElementById(id);
                         m.classList.add('visible');
                        }
                        
                        function hideModals() {
                          modals.forEach(m => {
                            m.classList.remove('visible');
                          });
                        }
                        
                        buttons.forEach(b => {
